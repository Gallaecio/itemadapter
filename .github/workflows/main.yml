name: Build

on: [push]

jobs:
  checks:
    name: Flake8, typing, black
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python 3.8
      uses: actions/setup-python@v1
      with:
        python-version: 3.8

    - name: Install tox
      run: pip install tox

    - name: Flake8
      run: tox -e flake8

    - name: Typing
      run: tox -e typing

    - name: Black
      run: tox -e black


  tests-ubuntu:
    name: "Test: py${{ matrix.python-version }}, Ubuntu"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.5, 3.6, 3.7, 3.8]

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install tox
      run: pip install tox

    - name: Run tests
      run: tox -e py

    - name: Upload partial coverage database
      if: matrix.python-version == 3.8
      uses: actions/upload-artifact@v2
      with:
        name: coverage
        path: .coverage


  tests-no-deps:
    name: "Test: py3.6, Ubuntu, no deps, upload coverage"
    runs-on: ubuntu-latest
    needs: [tests-ubuntu]

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python 3.6
      uses: actions/setup-python@v1
      with:
        python-version: 3.6

    - name: Download partial coverage report
      uses: actions/download-artifact@v2
      with:
        name: coverage

    - name: Check existing coverage database
      run: ls -la

    - name: Install tox
      run: pip install tox

    - name: Run tests
      run: tox -e no-deps

    - name: Upload coverage report
      run: bash <(curl -s https://codecov.io/bash)


  tests-other-os:
    name: "Test: py3.8, ${{ matrix.os }}"
    runs-on: "${{ matrix.os }}"
    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python 3.8
      uses: actions/setup-python@v1
      with:
        python-version: 3.8

    - name: Install tox
      run: pip install tox

    - name: Run tests
      run: tox -e py


  publish:
    name: "Publish package to PyPI"
    runs-on: ubuntu-latest
    needs: [checks, tests-ubuntu, tests-other-os]
    if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags/v')

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python 3.8
      uses: actions/setup-python@v1
      with:
        python-version: 3.8

    - name: Publish to PyPI
      run: |
        pip install --upgrade setuptools wheel twine
        python setup.py sdist bdist_wheel
        export TWINE_USERNAME=__token__
        export TWINE_PASSWORD=${{ secrets.PYPI_TOKEN }}
        twine upload dist/*
